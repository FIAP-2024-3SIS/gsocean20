<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter and Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    
    .form-container {
      margin-bottom: 20px;
      
    }
    .form-container form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .form-container label {
      margin-right: 5px;
    }
    .data-table {
      width: 100%;
      border-collapse: collapse;
    }
    .data-table th, .data-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .data-table th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<h1>Filters</h1>
  <div class="form-container">
    <form id="filter">
      <label for="region">Region</label>
      <input type="text" id="region" name="region"></form>

      <label for="species">Species</label>
      <input type="text" id="species" name="species">

      <label for="conservation-status">Conservation Status</label>
      <input type="text" id="conservation-status" name="conservation-status">

      <label for="water-temperature">Water Temperature</label>
      <input type="text" id="water-temperature" name="water-temperature">

      <label for="ph">PH</label>
      <input type="text" id="ph" name="ph">

      <label for="pollution-levels">Pollution Levels</label>
      <input type="text" id="pollution-levels" name="pollution-levels">
      <input type="button" value="search">
    </form>
  </div>
<h1>Ocean data Explorer</h1>
  <h2>Data Table </h2>
  <table class="data-table">
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1.1</td>
        <td>Data 1.2</td>
        <td>Data 1.3</td>
        <td>Data 1.4</td>
      </tr>
      <tr>
        <td>Data 2.1</td>
        <td>Data 2.2</td>
        <td>Data 2.3</td>
        <td>Data 2.4</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

</body>
</html>
